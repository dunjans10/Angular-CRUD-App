<div class="wrapper">
  <h2>Information about user</h2>
  <div class="information-wrapper">
    <div class="photo-wrapper">
      <img class="photo" src="../../../assets/avatar-img.jpg" alt="avatar_photo"/>
    </div>
    <div class="user-info">
      <p>Full Name: {{user.name}}</p>
      <p>Email: {{user.email}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
  <button (click)="backToHomePage()">Back to Home page</button>

</div>
